{% extends "partials/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if message %}
<div class="container mt-5">
    <div class="alert alert-info">
        {{ message }} <a href="/users/logout" class="alert-link">Fazer logoff</a>
    </div>
</div>
{% else %}
<div class="container mt-5 --bs-emphasis-color">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <h2 class="text-center mb-4">Login</h2>
            <form action="/users/login_user" method="post">
                <div class="form-group --bs-emphasis-color">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
